<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <style>
        #status { margin-top: 20px; }
        #pauseButton { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Fitness Tracker</h1>
    <p id="status">Tracking your exercise...</p>
    <button id="pauseButton">Pause Activity</button>
    <div id="duration">Exercise Time: 0 seconds</div>
    <div id="distance">Distance: 0 meters</div>
    <div id="calories">Calories Burned: 0 kcal</div>

    <script src="tracker.js"></script>
</body>
</html>
